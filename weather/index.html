<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Aplication</title>
    <link rel="icon" href="img/favicon.png" type="gif">
   <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   
    
</head>
<body>
    
  <div class="search">
<input class="search-text" type="text"name="" placeholder="Search for a city...">
<a class="search-buton" >
<i class="fas fa-search"></i>
</a>
  </div>
  <div class="main-box">
    <div class="title top">
        <h1>Weather application</h1>
            <p class="mistake"></p>    
            </div>
        <section>
            
            <div class="png">
                <div class="icon">
                    <img src="icons/" alt="" id="tempIcon" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Thursday, Dec 26 2020</div>
                </div>
                <div class="information">
                    <div class="temp">Temp: 25 <span>°C</span></div>
                    <div class="weather">Weather: Sunny</div>
                    <div class="temp-range">Temp Range: 10°C / 15°C</div>
                    <div class="air">Air Humidity: 82 <span>%</span></div>
                </div>
            </div>
        </section>
    </div>
</div>


  <script src="index.js"></script>
</body>
</html>
